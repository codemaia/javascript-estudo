<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- CSS Projeto-->
    <link rel="stylesheet" href="./style.css">
    <title>Our Quiz</title>
</head>
<body>
    <div class="intro py-3 bg-primary bg-dark text-center">
        <div class="container">
                <h2 class="myh2 display-4 my-4">Quiz JavaScript</h2>
        </div>
    </div>

    <!-- Possiveis perguntas para o quiz
        1 - O método em JavaScript que adiciona um elemento no final de um array é?
            A - pull()
            B - pop()
            C - push()
        
        2 - O método em JavaScript que remove um elemento do final de um array é?
            A - some()
            B - setAttribute.remove()
            C - pop() 

        3 - O método em JavaScript utilizado para verifica se uma string existe em outra string é?
            A - concat()
            B - join()
            C - includes()

        4 - Com o innerText nós podemos:
            A - Modificar propriedades que estão dentro de um objeto
            B - Deixar os textos do HTML em caixa alta.
            C - Modificar o texto no DOM    


    -->


    <div class="quiz py-4 bg-dark text-white">
        <div class="container">
            <h2 class="my-5 text-white text-center">Teste alguns conhecimentos em JavaScript :D</h2>
            
            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. O método em JavaScript que adiciona um elemento no final de um array é?</p>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label">
                            <input type="radio" name="inputQuestion1" value="A" checked>
                            pull()
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label">
                            <input type="radio" name="inputQuestion1" value="B">
                            pop()
                        </label>
                    </div>
                    <div class="form-check my2 text-white-50">
                        <label class="form-check-label">
                            <input type="radio" name="inputQuestion1" value="C">
                            push()
                        </label>
                    </div>
                </div>

            </form>

        </div>
    </div>
</body>
</html>
